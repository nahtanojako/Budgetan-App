  <title>Budgetan</title>

<body>
  
  <div class="top">
    <div class="budget">
      <div class="budget__title">
        Available Budget in <span class="budget__title--month">%Month Year%</span>:
      </div><!--/budget__title-->

      <div class="budget__value">+ 1,234.56</div>

      <div class="budget__income">
        <div class="budget__income--text">Income</div>
        <div class="right">
          <div class="budget__income--value">+ 0.00</div>
          <div class="budget__income--percent">---</div>
        </div><!--/right-->
      </div><!--/budget__income-->

      <div class="budget__expenses">
        <div class="budget__expenses--text">Expenses</div>
        <div class="right">
          <div class="budget__expenses--value">- 0.00</div>
          <div class="budget__expenses--percent">---</div>
        </div><!--/right-->
      </div><!--/budget__expenses-->
    </div><!--/budget-->
  </div><!--/top-->

  <div class="bottom">
    <div class="add">
      <div class="add__container">
        <select class="add__type">
          <option value="inc" selected>+ Income</option>
          <option value="exp">- Expense</option>
        </select>
        <input type="text" class="add__description" placeholder="Add Description"></input>
        <input type="number" class="add__value" placeholder="Value">
        <button class="add__btn">Add</button>
      </div><!--/add__container-->
